<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 6px 0 12px 0;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        label {
            font-weight: bold;
        }
        .note {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Predict House Price</h1>
    <p class="note">⚠️ Please enter <strong>numbers only</strong> and use a <strong>dot</strong> (.) for decimals, not a comma.</p>
    <form method="POST">
        <label>Crime Rate (per capita):</label>
        <input type="text" name="crim" placeholder="e.g., 0.1"><br>

        <label>Residential Land Zone (%):</label>
        <input type="text" name="zn" placeholder="e.g., 18.0"><br>

        <label>Non-Retail Business Acres:</label>
        <input type="text" name="indus" placeholder="e.g., 2.31"><br>

        <label>Near Charles River (1 = yes, 0 = no):</label>
        <input type="text" name="chas" placeholder="e.g., 0"><br>

        <label>Nitric Oxide Concentration:</label>
        <input type="text" name="nox" placeholder="e.g., 0.538"><br>

        <label>Average Rooms per House:</label>
        <input type="text" name="rm" placeholder="e.g., 6.575"><br>

        <label>Proportion of Old Houses (%):</label>
        <input type="text" name="age" placeholder="e.g., 65.2"><br>

        <label>Weighted Distance to Employment Centers:</label>
        <input type="text" name="dis" placeholder="e.g., 4.09"><br>

        <label>Accessibility to Highways (RAD):</label>
        <input type="text" name="rad" placeholder="e.g., 1"><br>

        <label>Property Tax Rate (per $10,000):</label>
        <input type="text" name="tax" placeholder="e.g., 296"><br>

        <label>Student-Teacher Ratio:</label>
        <input type="text" name="ptratio" placeholder="e.g., 15.3"><br>

        <label>Proportion of Black Population:</label>
        <input type="text" name="b" placeholder="e.g., 396.9"><br>

        <label>Lower Status of the Population (%):</label>
        <input type="text" name="lstat" placeholder="e.g., 4.98"><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <h2>Predicted House Price: ${{ prediction }}</h2>
    {% endif %}
</body>
</html>
